<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Extrator</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <p>User Data Extractor</p><br>
  <textarea id="user_info" rows="15" cols="90" placeholder="Paste user report here..."></textarea><br>
  <button type="button" id="submit_user_info">Generate</button>
  <button type="button" id="clear">Clear</button>

  <div id="infos"><br>
    <span>Name:</span>  <span id="user_name"></span><br><br>
    <span>Surname:</span> <span id="user_surname"></span><br><br>
    <span>Type:</span> <span id="user_role"></span><br><br>
    <span>Username:</span> <span id="user_username"></span><br><br>
    <span>E-mail:</span> <span id="user_email"></span><br><br>
    <span>Password:</span> <span id="user_password"></span><br><br>
    <span>Creation Date:</span> <span id="user_creation_date"></span><br><br>
  </div>

  <script src="main.js"></script>
</body>
</html>
